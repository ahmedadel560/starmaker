<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Star Maker</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="admin-body">

    <!-- Login Section -->
    <div class="admin-container" id="loginSection">
        <div class="admin-header">
            <h1>üîí Admin Access</h1>
            <p>Please enter your PIN to continue</p>
        </div>
        <div class="admin-card admin-login-card">
            <input type="password" id="adminPinInput" placeholder="Enter PIN" class="form-control admin-pin-input">
            <button id="loginBtn" class="btn btn-primary admin-login-btn">Login</button>
            <p id="loginError" class="login-error-message">Incorrect PIN
            </p>
        </div>
        <div class="admin-footer-link">
            <a href="index.html" class="back-link">‚Üê Back to Website</a>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div class="admin-container hidden" id="dashboardSection">
        <div class="admin-header">
            <h1>üõ†Ô∏è Product Manager</h1>
            <p>Add new products to your store</p>
            <button id="logoutBtn" class="btn btn-outline admin-logout-btn">Logout</button>
        </div>

        <div class="admin-card">
            <h3>Add New Product</h3>
            <form id="addProductForm">
                <!-- Image Upload -->
                <div class="form-group">
                    <label>Product Image</label>
                    <div class="image-upload-container" id="imageUploadContainer">
                        <span class="image-upload-icon">üì∑</span>
                        <p>Click to upload or take photo</p>
                        <input type="file" id="productImage" accept="image/*" required class="hidden-input">
                        <img id="imagePreview" class="image-preview">
                    </div>
                </div>

                <div class="form-group">
                    <label>English Name</label>
                    <input type="text" id="prodNameEn" class="form-control product-input" required>
                </div>

                <div class="form-group">
                    <label>Arabic Name</label>
                    <input type="text" id="prodNameAr" class="form-control product-input" required>
                </div>

                <div class="form-group">
                    <label>Price (EGP)</label>
                    <input type="number" id="prodPrice" class="form-control product-input" required>
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <select id="prodCategory" class="form-control product-select" required>
                        <option value="computers">Computers</option>
                        <option value="laptops">Laptops</option>
                        <option value="parts">Parts</option>
                        <option value="accessories">Accessories</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary add-product-btn">Add
                    Product</button>
            </form>
        </div>

        <div class="admin-footer-link">
            <a href="index.html" class="back-link">‚Üê Go to Website to View Products</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/admin.js"></script>
</body>

</html>
